<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>webify-bash</title>
    <style>
        * { box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        h1 { margin-bottom: 5px; }
        .disclaimer { color: #666; font-size: 14px; margin-bottom: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: 500; }
        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            background: #007bff;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover { background: #0056b3; }
        button:disabled { background: #ccc; cursor: not-allowed; }
        .output {
            margin-top: 20px;
            background: #1e1e1e;
            color: #f0f0f0;
            padding: 15px;
            border-radius: 4px;
            font-family: monospace;
            white-space: pre-wrap;
            word-break: break-all;
            display: none;
        }
        .output.visible { display: block; }
        .output .label { color: #888; font-size: 12px; }
        .output .stdout { color: #98c379; }
        .output .stderr { color: #e06c75; }
        .output .exit-code { color: #61afef; }
        .error { color: #e06c75; margin-top: 10px; }
        .helper { color: #666; font-size: 13px; margin-top: 4px; }
        input:disabled { background: #e9e9e9; color: #999; }
    </style>
</head>
<body>
    <h1>webify-bash</h1>
    <p class="disclaimer">Demonstration only. Not for production use.</p>

    <div class="form-group" id="token-section">
        <label for="token">Bearer Token</label>
        <input type="password" id="token" placeholder="Enter your token">
        <button type="button" id="save-token" style="margin-top: 8px;">Save Token</button>
    </div>

    <div class="form-group" id="token-saved" style="display: none;">
        <span style="color: #28a745;">Token saved</span>
        <button type="button" id="clear-token" style="margin-left: 10px; background: #6c757d; padding: 6px 12px; font-size: 14px;">Change Token</button>
    </div>

    <div id="command-section" style="display: none;">
        <div class="form-group">
            <label for="command">Command</label>
            <select id="command"></select>
        </div>

        <div class="form-group">
            <label for="flags">Flags</label>
            <input type="text" id="flags" placeholder="">
            <div class="helper" id="flags-helper"></div>
        </div>

        <div class="form-group">
            <label for="args">Arguments</label>
            <input type="text" id="args" placeholder="e.g. /tmp">
        </div>

        <button id="execute">Execute</button>
    </div>

    <div class="error" id="error"></div>

    <div class="output" id="output">
        <div><span class="label">Command:</span> <span id="out-cmd"></span></div>
        <div><span class="label">Exit code:</span> <span class="exit-code" id="out-exit"></span></div>
        <div><span class="label">stdout:</span></div>
        <div class="stdout" id="out-stdout"></div>
        <div><span class="label">stderr:</span></div>
        <div class="stderr" id="out-stderr"></div>
    </div>

    <script>
        const API_URL = 'https://webify-bash-production.up.railway.app';
        const TOKEN_KEY = 'webify-bash-token';
        let COMMANDS = {};

        const $ = id => document.getElementById(id);
        const tokenSection = $('token-section');
        const tokenSaved = $('token-saved');
        const tokenInput = $('token');
        const errorEl = $('error');
        const commandSection = $('command-section');
        const commandSelect = $('command');
        const flagsInput = $('flags');
        const flagsHelper = $('flags-helper');
        const argsInput = $('args');
        const outputEl = $('output');

        const getToken = () => localStorage.getItem(TOKEN_KEY) || tokenInput.value;
        const showTokenInput = () => { tokenSection.style.display = 'block'; tokenSaved.style.display = 'none'; };
        const hideTokenInput = () => { tokenSection.style.display = 'none'; tokenSaved.style.display = 'block'; };

        async function fetchCommands() {
            const token = getToken();
            if (!token) return false;

            try {
                const response = await fetch(`${API_URL}/commands`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (response.ok) {
                    COMMANDS = await response.json();
                    commandSelect.innerHTML = Object.keys(COMMANDS).sort()
                        .map(cmd => `<option value="${cmd}">${cmd}</option>`).join('');
                    updateCommandUI();
                    commandSection.style.display = 'block';
                    return true;
                } else if (response.status === 401) {
                    localStorage.removeItem(TOKEN_KEY);
                    showTokenInput();
                    commandSection.style.display = 'none';
                    errorEl.textContent = 'Invalid token';
                }
            } catch (err) {
                errorEl.textContent = 'Failed to connect to API';
            }
            return false;
        }

        function updateCommandUI() {
            const config = COMMANDS[commandSelect.value];
            if (!config) return;

            if (config.flags.length > 0) {
                flagsHelper.textContent = 'Available: ' + config.flags.join(' ');
                flagsInput.placeholder = config.flags.slice(0, 3).join(' ');
            } else {
                flagsHelper.textContent = 'No flags available';
                flagsInput.placeholder = '';
            }

            argsInput.disabled = !config.bare_arg;
            argsInput.placeholder = config.bare_arg ? 'e.g. /tmp' : 'Not available';
            if (!config.bare_arg) argsInput.value = '';
        }

        commandSelect.addEventListener('change', updateCommandUI);

        if (localStorage.getItem(TOKEN_KEY)) {
            hideTokenInput();
            fetchCommands();
        }

        $('save-token').addEventListener('click', async () => {
            const token = tokenInput.value.trim();
            if (token) {
                localStorage.setItem(TOKEN_KEY, token);
                errorEl.textContent = '';
                if (await fetchCommands()) {
                    tokenInput.value = '';
                    hideTokenInput();
                }
            }
        });

        $('clear-token').addEventListener('click', () => {
            localStorage.removeItem(TOKEN_KEY);
            showTokenInput();
            commandSection.style.display = 'none';
        });

        $('execute').addEventListener('click', async () => {
            const token = getToken();
            errorEl.textContent = '';
            outputEl.classList.remove('visible');

            if (!token) {
                errorEl.textContent = 'Bearer token is required';
                showTokenInput();
                return;
            }

            const payload = { command: commandSelect.value };
            if (flagsInput.value.trim()) payload.flags = flagsInput.value.trim().split(/\s+/);
            if (argsInput.value.trim()) payload.args = argsInput.value.trim().split(/\s+/);

            const btn = $('execute');
            btn.disabled = true;
            btn.textContent = 'Executing...';

            try {
                const response = await fetch(`${API_URL}/execute`, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${token}`, 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload),
                });

                const data = await response.json();

                if (!response.ok) {
                    errorEl.textContent = data.detail || 'Request failed';
                    if (response.status === 401) {
                        localStorage.removeItem(TOKEN_KEY);
                        showTokenInput();
                    }
                    return;
                }

                $('out-cmd').textContent = data.executed_command;
                $('out-exit').textContent = data.return_code;
                $('out-stdout').textContent = data.stdout || '(empty)';
                $('out-stderr').textContent = data.stderr || '(empty)';
                outputEl.classList.add('visible');
            } catch (err) {
                errorEl.textContent = `Error: ${err.message}`;
            } finally {
                btn.disabled = false;
                btn.textContent = 'Execute';
            }
        });
    </script>
</body>
</html>
