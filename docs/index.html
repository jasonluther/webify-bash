<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; connect-src *;">
    <title>webify-bash</title>
    <style>
        * { box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        h1 { margin-bottom: 5px; }
        .disclaimer { color: #595959; font-size: 14px; margin-bottom: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: 500; }
        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        input:focus, select:focus, button:focus {
            outline: 2px solid #007bff;
            outline-offset: 2px;
        }
        button {
            background: #007bff;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover { background: #0056b3; }
        button:disabled { background: #767676; cursor: not-allowed; }
        .output {
            margin-top: 20px;
            background: #1e1e1e;
            color: #f0f0f0;
            padding: 15px;
            border-radius: 4px;
            font-family: monospace;
            white-space: pre-wrap;
            word-break: break-all;
            display: none;
        }
        .output.visible { display: block; }
        .output .label { color: #a0a0a0; font-size: 12px; }
        .output .stdout { color: #98c379; }
        .output .stderr { color: #e06c75; }
        .output .exit-code { color: #61afef; }
        .error { color: #c92a2a; margin-top: 10px; font-weight: 500; }
        .helper { color: #595959; font-size: 13px; margin-top: 4px; }
        input:disabled { background: #e9e9e9; color: #767676; }
    </style>
</head>
<body>
    <h1>webify-bash</h1>
    <p class="disclaimer">Demonstration only. Not for production use.</p>

    <div class="form-group" id="api-url-section">
        <label for="api-url">API URL</label>
        <input type="text" id="api-url" placeholder="https://your-api-url.com">
        <button type="button" id="save-api-url" style="margin-top: 8px;">Save URL</button>
    </div>

    <div class="form-group" id="api-url-saved" style="display: none;">
        <span style="color: #28a745;">API: <span id="api-url-display"></span></span>
        <button type="button" id="clear-api-url" style="margin-left: 10px; background: #6c757d; padding: 6px 12px; font-size: 14px;">Change URL</button>
    </div>

    <div class="form-group" id="token-section" style="display: none;">
        <label for="token">Bearer Token</label>
        <input type="password" id="token" placeholder="Enter your token">
        <button type="button" id="save-token" style="margin-top: 8px;">Save Token</button>
    </div>

    <div class="form-group" id="token-saved" style="display: none;">
        <span style="color: #28a745;">Token saved</span>
        <button type="button" id="clear-token" style="margin-left: 10px; background: #6c757d; padding: 6px 12px; font-size: 14px;">Change Token</button>
    </div>

    <div id="command-section" style="display: none;">
        <div class="form-group">
            <label for="command">Command</label>
            <select id="command"></select>
        </div>

        <div class="form-group">
            <label for="flags">Flags</label>
            <input type="text" id="flags" placeholder="" aria-describedby="flags-helper">
            <div class="helper" id="flags-helper"></div>
        </div>

        <div class="form-group">
            <label for="args">Arguments</label>
            <input type="text" id="args" placeholder="e.g. /tmp">
        </div>

        <button id="execute">Execute</button>
    </div>

    <div class="error" id="error" role="alert" aria-live="polite"></div>

    <div class="output" id="output"><span class="label">%</span> <span id="out-cmd"></span>
<span class="stdout" id="out-stdout"></span><span class="stderr" id="out-stderr"></span><span class="label">Returned</span> <span class="exit-code" id="out-exit"></span></div>

    <script>
        const DEFAULT_API_URL = 'https://webify-bash-production.up.railway.app';
        const API_URL_KEY = 'webify-bash-api-url';
        const TOKEN_KEY = 'webify-bash-token';
        let COMMANDS = {};

        const $ = id => document.getElementById(id);
        const apiUrlSection = $('api-url-section');
        const apiUrlSaved = $('api-url-saved');
        const apiUrlInput = $('api-url');
        const apiUrlDisplay = $('api-url-display');
        const tokenSection = $('token-section');
        const tokenSaved = $('token-saved');
        const tokenInput = $('token');
        const errorEl = $('error');
        const commandSection = $('command-section');
        const commandSelect = $('command');
        const flagsInput = $('flags');
        const flagsHelper = $('flags-helper');
        const argsInput = $('args');
        const outputEl = $('output');

        const getApiUrl = () => localStorage.getItem(API_URL_KEY) || DEFAULT_API_URL;
        const getToken = () => localStorage.getItem(TOKEN_KEY) || tokenInput.value;
        const showApiUrlInput = () => { apiUrlSection.style.display = 'block'; apiUrlSaved.style.display = 'none'; tokenSection.style.display = 'none'; };
        const hideApiUrlInput = () => { apiUrlSection.style.display = 'none'; apiUrlSaved.style.display = 'block'; apiUrlDisplay.textContent = getApiUrl(); };
        const showTokenInput = () => { tokenSection.style.display = 'block'; tokenSaved.style.display = 'none'; };
        const hideTokenInput = () => { tokenSection.style.display = 'none'; tokenSaved.style.display = 'block'; };

        async function fetchCommands() {
            const token = getToken();
            const apiUrl = getApiUrl();
            if (!token) return false;

            try {
                const response = await fetch(`${apiUrl}/commands`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (response.ok) {
                    COMMANDS = await response.json();
                    commandSelect.innerHTML = '';
                    Object.keys(COMMANDS).sort().forEach(cmd => {
                        const opt = document.createElement('option');
                        opt.value = cmd;
                        opt.textContent = cmd;
                        commandSelect.appendChild(opt);
                    });
                    updateCommandUI();
                    commandSection.style.display = 'block';
                    return true;
                } else if (response.status === 401) {
                    localStorage.removeItem(TOKEN_KEY);
                    showTokenInput();
                    commandSection.style.display = 'none';
                    errorEl.textContent = 'Invalid token';
                }
            } catch (err) {
                errorEl.textContent = 'Failed to connect to API. Check the URL and try again.';
                localStorage.removeItem(API_URL_KEY);
                localStorage.removeItem(TOKEN_KEY);
                showApiUrlInput();
                commandSection.style.display = 'none';
                tokenSaved.style.display = 'none';
            }
            return false;
        }

        function updateCommandUI() {
            const config = COMMANDS[commandSelect.value];
            if (!config) return;

            if (config.flags.length > 0) {
                flagsHelper.textContent = 'Available: ' + config.flags.join(' ');
                flagsInput.placeholder = config.flags.slice(0, 3).join(' ');
            } else {
                flagsHelper.textContent = 'No flags available';
                flagsInput.placeholder = '';
            }

            argsInput.disabled = !config.bare_arg;
            argsInput.placeholder = config.bare_arg ? 'e.g. /tmp' : 'Not available';
            if (!config.bare_arg) argsInput.value = '';
        }

        commandSelect.addEventListener('change', updateCommandUI);

        // Initialize API URL input with default
        apiUrlInput.value = DEFAULT_API_URL;

        // Check if API URL is already saved
        if (localStorage.getItem(API_URL_KEY)) {
            hideApiUrlInput();
            // Check if token is saved
            if (localStorage.getItem(TOKEN_KEY)) {
                hideTokenInput();
                fetchCommands();
            } else {
                showTokenInput();
            }
        }

        $('save-api-url').addEventListener('click', () => {
            const url = apiUrlInput.value.trim();
            if (url) {
                localStorage.setItem(API_URL_KEY, url);
                errorEl.textContent = '';
                hideApiUrlInput();
                showTokenInput();
            }
        });

        $('clear-api-url').addEventListener('click', () => {
            localStorage.removeItem(API_URL_KEY);
            localStorage.removeItem(TOKEN_KEY);
            showApiUrlInput();
            commandSection.style.display = 'none';
            tokenSaved.style.display = 'none';
        });

        $('save-token').addEventListener('click', async () => {
            const token = tokenInput.value.trim();
            if (token) {
                localStorage.setItem(TOKEN_KEY, token);
                errorEl.textContent = '';
                if (await fetchCommands()) {
                    tokenInput.value = '';
                    hideTokenInput();
                }
            }
        });

        $('clear-token').addEventListener('click', () => {
            localStorage.removeItem(TOKEN_KEY);
            showTokenInput();
            commandSection.style.display = 'none';
        });

        $('execute').addEventListener('click', async () => {
            const token = getToken();
            const apiUrl = getApiUrl();
            errorEl.textContent = '';
            outputEl.classList.remove('visible');

            if (!token) {
                errorEl.textContent = 'Bearer token is required';
                showTokenInput();
                return;
            }

            const payload = { command: commandSelect.value };
            if (flagsInput.value.trim()) payload.flags = flagsInput.value.trim().split(/\s+(?=-)/);
            if (argsInput.value.trim()) payload.args = argsInput.value.trim().split(/\s+/);

            const btn = $('execute');
            btn.disabled = true;
            btn.textContent = 'Executing...';

            try {
                const response = await fetch(`${apiUrl}/execute`, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${token}`, 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload),
                });

                const data = await response.json();

                if (!response.ok) {
                    errorEl.textContent = data.detail || 'Request failed';
                    if (response.status === 401) {
                        localStorage.removeItem(TOKEN_KEY);
                        showTokenInput();
                    }
                    return;
                }

                $('out-cmd').textContent = data.executed_command;
                $('out-exit').textContent = data.return_code;
                $('out-stdout').textContent = data.stdout || '';
                $('out-stderr').textContent = data.stderr || '';
                outputEl.classList.add('visible');
            } catch (err) {
                errorEl.textContent = `Error: ${err.message}`;
            } finally {
                btn.disabled = false;
                btn.textContent = 'Execute';
            }
        });
    </script>
</body>
</html>
